<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10"> Let's Get Inside <span class="font-semibold text-orange-800">Baap er Bank</span></h1>
    </header>
    <main>
         <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-black ">
               <div class="bg-blue-500 p-8 rounded-sm ">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$000</h2>
               </div>

               <div class="bg-violet-600 p-8 rounded-sm">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$000</h2>
               </div>

               <div class="bg-yellow-500 p-8 rounded-sm">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$1240</h2>
               </div>
            </div>
         </section>

        <!--deposite and withdraw-->>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black ">
                <div class="bg-fuchsia-300 p-8 rounded-sm ">
                 <h4 class="text-2xl mb-2">Please Deposit</h4>
                 <div>
                    <input class="w-10/12 block m-2 px-3 bg-white rounded-sm" type="email" name="" id="user-deposite" placeholder="$Amount you want to deposite">
                    
                    <button id="btn-deposite" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-sm m-2">Deposite</button>
                </div>
                </div>
 
                <div class="bg-indigo-300 p-8 rounded-sm">
                 <h4 class="text-2xl mb-2">Please Withdraw</h4>
                 <input class="w-10/12 block m-2 px-3 bg-white rounded-sm" type="email" name="" id="user-withdraw" placeholder="$Amount you want to withdraw">
                    
                 <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-sm m-2">Withdraw</button>
                </div>
 
             </div>
        </section>
    </main>
</body>
</html>
